<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pokémon (PokéAPI)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscador de Pokémon</h1>
        <div class="search-bar">
            <input type="text" id="pokemonInput" placeholder="Introduce nombre o ID del Pokémon (ej. pikachu o 25)">
            <button id="searchButton">Buscar Pokémon</button>
        </div>
        <div id="pokemonResults" class="results-container">
            <p>Introduce un nombre o ID para buscar un Pokémon.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
